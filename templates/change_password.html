{% extends "base.html" %}

{% block title %}Change Password - QP Repository{% endblock %}

{% block content %}
    {% include 'navbar.html' %} {# Assuming you have a navbar.html for consistency #}

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Change Password</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('change_password') }}" class="p-4 border rounded shadow-sm bg-light">
                    {% if message %}
                        <div class="alert {% if 'success' in message|lower %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password:</label>
                        <input type="password" name="old_password" id="old_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password:</label>
                        <input type="password" name="new_password" id="new_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_new_password" class="form-label">Confirm New Password:</label>
                        <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
